services:
  # 前端服务
  fretboard-diagram:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fretboard-diagram
    ports:
      - "1645:80"
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
    networks:
      - fretboard-network

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fretboard-backend
    expose:
      - "8000"
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - DATABASE_NAME=fretboard_db
      - CORS_ORIGINS=*
    networks:
      - fretboard-network

  # MongoDB 数据库
  mongodb:
    image: mongo:7.0
    container_name: fretboard-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    networks:
      - fretboard-network

  # 开发环境服务（可选）
  fretboard-diagram-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: fretboard-diagram-dev
    ports:
      - "5173:5173"
    restart: unless-stopped
    volumes:
      - ./src:/app/src
      - ./index.html:/app/index.html
      - ./vite.config.js:/app/vite.config.js
      - ./package.json:/app/package.json
    environment:
      - NODE_ENV=development
    profiles:
      - dev

volumes:
  mongodb_data:
    driver: local

networks:
  fretboard-network:
    driver: bridge
